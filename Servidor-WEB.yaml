AWSTemplateFormatVersion: '2010-09-09'
Description: "Instancia EC2 para servidor web Proyecto Meli"

Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Acceso SSH y HTTP
      VpcId: !ImportValue VPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: EC2SecurityGroup

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: Key-Proyecto-Meli
      ImageId: ami-092cd6a84ad570057
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          SubnetId: !ImportValue PublicSubnet1Id
          GroupSet:
            - !Ref InstanceSecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 8
            VolumeType: gp3
            DeleteOnTermination: true
      Tags:
        - Key: Name
          Value: InstanciaEC2-Meli-FreeTier

Outputs:
  InstanceId:
    Description: ID de la instancia EC2
    Value: !Ref EC2Instance

  PublicIP:
    Description: IP p√∫blica asignada
    Value: !GetAtt EC2Instance.PublicIp
